---

# archivematica-src role

archivematica_src_install_devtools: "false"
archivematica_src_am_version: "qa/1.x"
archivematica_src_ss_version: "qa/0.x"
archivematica_src_ss_gunicorn: "true"
archivematica_src_am_dashboard_gunicorn: "true"
archivematica_src_am_multi_venvs: "true"


archivematica_src_rpm_repositories:
  archivematica-storage:
    baseurl: "https://jenkins-ci.archivematica.org/repos/am-packbuild/0.15.0/centos7"
    #gpgkey: "https://packages.archivematica.org/1.10.x/key.asc"
    gpgcheck: 0
  archivematica-dashboard:
    baseurl: "https://jenkins-ci.archivematica.org/repos/am-packbuild/1.10.0/centos7"
    #gpgkey: "https://packages.archivematica.org/1.10.x/key.asc"
    gpgcheck: 0
  archivematica-extras:
    baseurl: "https://packages.archivematica.org/1.10.x/centos-extras"
    gpgkey: "https://packages.archivematica.org/1.10.x/key.asc"
    gpgcheck: 1

# elasticsearch role

elasticsearch_version: "6.5.4"
elasticsearch_apt_java_package: "openjdk-8-jre-headless"
elasticsearch_java_home: "/usr/lib/jvm/java-1.8.0-openjdk-amd64"
elasticsearch_heap_size: "1g"
elasticsearch_max_open_files: "65535"
elasticsearch_timezone: "UTC"
elasticsearch_node_max_local_storage_nodes: "1"
elasticsearch_index_mapper_dynamic: "true"
elasticsearch_memory_bootstrap_mlockall: "true"
elasticsearch_install_java: "true"
elasticsearch_thread_pools:
  - "thread_pool.write.size: 2"
  - "thread_pool.write.queue_size: 1000"
elasticsearch_network_http_max_content_lengtht: 1024mb
elasticsearch_discovery_zen_ping_multicast_enabled: "false"
elasticsearch_max_locked_memory: "unlimited"
elasticsearch_network_host: "127.0.0.1"

# percona role

mysql_databases:
  - name: "{{ archivematica_src_am_db_name }}"
    collation: "utf8_general_ci"
    encoding: "utf8"

mysql_users:
  - name: "{{ archivematica_src_am_db_user }}"
    pass: "{{ archivematica_src_am_db_password }}"
    priv: "{{ archivematica_src_am_db_name }}.*:ALL,GRANT"
    host: "{{ archivematica_src_am_db_host }}"

mysql_root_password: "MYSQLROOTPASSWORD"

#AM configure vars

archivematica_src_configure_dashboard: "yes"
archivematica_src_configure_ss: "yes"
archivematica_src_configure_ss_user: "admin"
archivematica_src_configure_ss_password: "archivematica"
archivematica_src_configure_ss_email: "admin@example.com"
archivematica_src_configure_am_user: "admin"
archivematica_src_configure_am_password: "archivematica"
archivematica_src_configure_am_email: "admin@example.com"
# Configure GPG
# Uncomment this to add GPG AIPs Store and Backlog locations.
archivematica_src_configure_gpg:
  gpg_home_directory: "/var/archivematica/storage_service"
  binary: "gpg1"
  key_user: "{{ archivematica_src_configure_ss_user }}"
  key_passphrase: "passphrase"
  key_comment: "Ansible Generated"
  key_mail: "{{ archivematica_src_configure_ss_email }}"
  space_staging_directory: "/var/archivematica/storage_service"
  aipstore_path: "/var/archivematica/sharedDirectory/www/GPG_AIPsStore"
  aipstore_description: "GPG AIPsStore"
  # This is hardcoded in the AIP encryption steps
  # https://github.com/artefactual-labs/archivematica-acceptance-tests/blob/e169fbe07c71ce2e1ecf4bf85a60b13acc9d8af9/features/steps/aip_encryption_steps.py#L14-L21
  # https://github.com/artefactual-labs/archivematica-acceptance-tests/blob/e169fbe07c71ce2e1ecf4bf85a60b13acc9d8af9/features/steps/aip_encryption_steps.py#L480-L484
  backlog_path: "/var/archivematica/sharedDirectory/www/AIPsStore/transferBacklogEncrypted"
  backlog_description: "GPG TransferBacklog"

archivematica_src_am_mcpserver_environment:
  ARCHIVEMATICA_MCPSERVER_MCPSERVER_CONCURRENT_PACKAGES: 2
