---
name: dip-upload-test

services:

  archivematica:
    build:
      args:
        BASE_IMAGE: "${BASE_IMAGE:-ghcr.io/canonical/ubuntu-systemd}"
        BASE_IMAGE_TAG: "${BASE_IMAGE_TAG:-24.04}"
    hostname: archivematica
    dns_opt:
      - ndots:0
    privileged: true
    cgroupns: host
    security_opt:
      - apparmor=unconfined   # allow mysqld/sshd under AppArmor hosts
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    environment:
      DISABLE_IPV6: "${DISABLE_IPV6:-0}"
      DISABLE_SELINUX: "${DISABLE_SELINUX:-0}"
    stop_signal: SIGRTMIN+3
    ports:
      - "2222:22"
      - "8000:80"
      - "8001:8000"

  atom:
    build:
      args:
        BASE_IMAGE: "${BASE_IMAGE:-ghcr.io/canonical/ubuntu-systemd}"
        BASE_IMAGE_TAG: "${BASE_IMAGE_TAG:-24.04}"
    hostname: atom
    dns_opt:
      - ndots:0
    privileged: true
    cgroupns: host
    security_opt:
      - apparmor=unconfined
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    environment:
      DISABLE_IPV6: "${DISABLE_IPV6:-0}"
      DISABLE_SELINUX: "${DISABLE_SELINUX:-0}"
    stop_signal: SIGRTMIN+3
    ports:
      - "9222:22"
      - "9000:80"
