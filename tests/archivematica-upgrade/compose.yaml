---
name: archivematica-upgrade-test

services:

  archivematica:
    build:
      args:
        UBUNTU_VERSION: "22.04"
    cap_drop:
      - ALL
    cap_add:
      - CAP_CHOWN
      - CAP_DAC_OVERRIDE
      - CAP_FOWNER
      - CAP_FSETID
      - CAP_KILL
      - CAP_NET_BIND_SERVICE
      - CAP_SETFCAP
      - CAP_SETGID
      - CAP_SETPCAP
      - CAP_SETUID
      - CAP_SYS_CHROOT
    ports:
      - "2222:22"
      - "8000:80"
      - "8001:8000"
