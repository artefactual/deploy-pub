---
name: archivematica-acceptance-test

services:

  archivematica:
    # Request host cgroup namespace so systemd works on cgroup v2
    cgroupns: host
    cgroup: host
    hostname: archivematica
    extra_hosts:
      - "archivematica:127.0.0.1"
    build:
      args:
        BASE_IMAGE: "${BASE_IMAGE:-docker.io/library/ubuntu}"
        BASE_IMAGE_TAG: "${BASE_IMAGE_TAG:-24.04}"
        TARGET: server
    privileged: true
    cgroupns_mode: host
    # systemd should run as PID1 (container-entrypoint execs systemd), avoid podman --init
    security_opt:
      - unmask=all            # allow systemd to manage devices/paths
      - apparmor=unconfined   # disable host AppArmor profile for mysqld/others
    command: ["/usr/local/sbin/container-entrypoint.sh"]
    environment:
      container: podman
      DISABLE_IPV6: "${DISABLE_IPV6:-0}"
      DISABLE_SELINUX: "${DISABLE_SELINUX:-0}"
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    stop_signal: SIGRTMIN+3
    ports:
      - "2222:22"
      - "8000:80"
      - "8001:8000"
