[defaults]
# Show per-task timing and a profile summary at the end
stdout_callback = community.general.timestamp
callback_result_format = yaml
callbacks_enabled = community.general.timestamp,ansible.posix.timer
callback_whitelist = community.general.timestamp,ansible.posix.timer
bin_ansible_callbacks = True
display_skipped_hosts = False
host_key_checking = False
deprecation_warnings = False

[ssh_connection]
pipelining = True
