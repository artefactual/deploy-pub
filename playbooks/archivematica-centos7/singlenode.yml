---
- hosts: "am-local-centos7"

  pre_tasks:

    - include_vars: "vars-singlenode.yml"
      tags:
        - "always"

    - name: "Install some python packages"
      become: "yes"
      yum:
         name: "{{ item }}"
         state: "present"
      with_items:
        - libsemanage-python
        - policycoreutils-python
        - MySQL-python

    - name: "SELinux: Allow nginx connections to Gunicorn"
      become: "yes"
      seboolean:
        name: "httpd_can_network_connect"
        state: "yes"
        persistent: "yes"
      when: ansible_selinux.status == "enabled"

    - name: "SELinux: Allow nginx to connect to MySQL"
      become: "yes"
      seboolean:
        name: "httpd_can_network_connect_db"
        state: "yes"
        persistent: "yes"
      when: ansible_selinux.status == "enabled"

    - name: "SELinux: Allow nginx to change system limits"
      become: "yes"
      seboolean:
        name: "httpd_setrlimit"
        state: "yes"
        persistent: "yes"
      when: ansible_selinux.status == "enabled"

    - name: "SELinux: Allow nginx to use ports 8000 and 8001"
      become: "yes"
      seport:
        ports: "8000,8001"
        proto: "tcp"
        setype: "http_port_t"
        state: "present"
      when: ansible_selinux.status == "enabled"

    - name: "Enable EPEL repository"
      yum:
         name: "epel-release"
         state: "latest"
      become: "yes"

    - name: "Install mariadb-server, gearman"
      yum:
        name: "{{ item }}"
        state: "latest"
      with_items:
        - "mariadb-server"
        - "gearmand"
      become: "yes"

    - name: "Enable and start mariadb, gearman servers"   
      service:
        name: "{{ item }}"
        state: "started"
        enabled: "yes"
      with_items:
        - "mariadb"
        - "gearmand"
      become: "yes"

    - name: "Make sure the MySQL databases are present"
      mysql_db:
        name: "{{ item.name }}"
        collation: "{{ item.collation | default('utf8_general_ci') }}"
        encoding: "{{ item.encoding | default('utf8') }}"
        state: "present"
      with_items: "{{ mysql_databases }}"
      become: "yes"

    - name: "Make sure the MySQL users are present"
      mysql_user:
        name: "{{ item.name }}"
        password: "{{ item.pass | default('pass') }}"
        priv: "{{ item.priv | default('*.*:ALL') }}"
        state: "present"
        host: "{{ item.host | default('localhost') }}"
      with_items: "{{ mysql_users }}"
      become: "yes"

  roles:
    - { role: "elastic.elasticsearch", 
        tags: ["elasticsearch"], 
        become: "yes",
        # instance specific settings here, general settings in host_vars
        es_instance_name: "node1", 
        es_data_dirs: "/opt/elasticsearch/data", 
        es_log_dir: "/opt/elasticsearch/logs", 
        es_work_dir: "/opt/elasticsearch/temp", 
        es_config: {
          node.name: "node1", 
          cluster.name: "cluster1",
          http.port: 9200,
          transport.tcp.port: 9300,
          node.data: true,
          node.master: true,
          bootstrap.mlockall: true,
          discovery.zen.ping.multicast.enabled: false,
          http.max_content_length: 1024mb 
          },
        when: "archivematica_src_search_enabled|bool",
      }
    - { role: "artefactual.clamav", tags: ["clamav"], become: "yes" }
    - { role: "jdauphant.nginx", tags: ["nginx"], become: "yes" }
    - { role: "artefactual.archivematica-src", tags: ["archivematica-src"], become: "yes" }

  tasks:
    - name: "change home dir perms (to make transfer source visible)"
      command: "chmod 755 $HOME" 
      tags: "homeperms"
      become: "no"

